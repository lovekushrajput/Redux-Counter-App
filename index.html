<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux-Counter-App</title>

    <!-- tailwind-css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- redux -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.js"
        integrity="sha512-Olr8rkMYuxq3KpAPjYA/mAVYe7EIEP4RkhoAvD/qOrlauzE4CTvpQSg/cRX0/5Qreret4aobD0vg1xtjBqR7VA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>


    <h1 class="text-center text-6xl font-bold mb-10">0</h1>

    <div class="parent">
        <div class="flex justify-center gap-x-2">
            <div>
                <h2 class="text-center">Steps</h2>
                <div class="flex flex-row justify-center gap-x-1">
                    <button class="-0 bg-[#21345E] px-4 py-2 text-lg text-white mt-3" id="step_5">5</button>
                    <button class="-0 bg-[#21345E] px-4 py-2 text-lg text-white mt-3" id="step_10">10</button>
                    <button class="-0 bg-[#21345E] px-4 py-2 text-lg text-white mt-3" id="step_15">15</button>
                </div>
            </div>

            <div>
                <h2 class="text-center">Max Value</h2>
                <div class="flex flex-row justify-center gap-x-1">
                    <button class="-0 bg-[#21345E] px-4 py-2 text-lg text-white mt-3" id="max_5">5</button>
                    <button class="-0 bg-[#21345E] px-4 py-2 text-lg text-white mt-3" id="max_10">10</button>
                    <button class="-0 bg-[#21345E] px-4 py-2 text-lg text-white mt-3" id="max_15">15</button>
                </div>
            </div>
        </div>

        <div class="flex flex-row justify-center gap-x-1">
            <button class="-0 bg-[#30BA67] px-5 py-2 text-lg text-white rounded mt-3" id="increment">Increment</button>
            <button class="-0 bg-[#30BA67] px-5 py-2 text-lg text-white rounded mt-3" id="decrement">Decrement</button>
            <button class="-0 bg-[#30BA67] px-5 py-2 text-lg text-white rounded mt-3" id="reset">Reset</button>
        </div>
    </div>

    <!-- js-file -->
    <script src="index.js"></script>
</body>

</html>
